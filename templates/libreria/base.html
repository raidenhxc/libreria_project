<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
        <link href="{% static 'css/callout.css' %}" rel="stylesheet" media="screen">

        <script src="{% static 'js/jquery-2.1.1.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>

        <script src="{% static 'js/tablesorter/jquery.tablesorter.js' %}"></script>
        <script src="{% static 'js/tablesorter/jquery.tablesorter.widgets.js' %}"></script>
        <script src="{% static 'js/tablesorter/addons/pager/jquery.tablesorter.pager.js' %}"></script>

        <title>{% block titulo %}{% endblock %} - Librer&iacute;a</title>

        <style>
            body {margin: 20px; padding-top: 30px;}
        </style>



    </head>

    <body>

      <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <!-- El logotipo y el icono que despliega el menú se agrupan
           para mostrarlos mejor en los dispositivos móviles -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse"
                data-target=".navbar-ex1-collapse">
          <span class="sr-only">Desplegar navegación</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>

      <!-- Agrupar los enlaces de navegación, los formularios y cualquier
           otro elemento que se pueda ocultar al minimizar la barra -->
      <div class="collapse navbar-collapse navbar-ex1-collapse">
        <ul class="nav navbar-nav">
          <li><a href="/libreria/">Inicio</a></li>
          <li><a href="/libreria/libros">Libros</a></li>
          <li><a href="/libreria/autores">Autores</a></li>
          <li><a href="/libreria/generos">G&eacute;neros</a></li>
          <li><a href="/libreria/estanterias">Estanter&iacute;as</a></li>
        </ul>

        {% if user.is_authenticated %}
            <a class="navbar-brand navbar-right" href="/libreria/logout/">Logout</a>
        {% else %}
            <a class="navbar-brand navbar-right" href="/libreria/registro/">Registrarse</a>
            <a class="navbar-brand navbar-right" href="/libreria/login/">Login</a>
        {% endif %}

        <form class="navbar-form navbar-right" role="search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Buscar">
          </div>
          <button type="submit" class="btn btn-default">Enviar</button>&nbsp;
        </form>
      </div>
      </nav>

        <div>
        {% block cuerpo %}{% endblock %}
        </div>



    </body>
</html>
